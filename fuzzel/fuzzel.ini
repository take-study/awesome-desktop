# Fuzzel configuration file
# See: man 5 fuzzel

[main]
# Terminal to launch programs that require a terminal
terminal = footclient -e {cmd}

# Font settings - consistent with other applications
font = {{font}}:size={{font_size_medium}}
dpi-aware = auto

# Prompt string
prompt = "ó°£† :"

# Icon theme
icon-theme = {{gtk_icon_theme}}

# Show icons next to applications
icons-enabled = yes

# Fields to search (name/generic/comment/categories/filename/keywords)
fields = name,generic,comment,categories,filename

# Password character for password mode
password-character = *

# Fuzzy matching
#fuzzy = yes

# Show actions for desktop entries
show-actions = no

# Terminal arguments when launching terminal applications
#terminal-args = -e

# Number of results to display
lines = 15

# Width of the window (0 = auto)
width = 40

# Horizontal margin
horizontal-pad = 40

# Vertical margin
vertical-pad = 8

# Inner margin
inner-pad = 8

# Image size for icons
image-size-ratio = 0.54

# Layer to show fuzzel on (overlay/top/bottom)
layer = overlay

# Exit immediately when no results
exit-on-keyboard-focus-loss = yes

[colors]
# OneDarkPro color scheme
background = {{replace bg_primary "#" ""}}fa
text = {{replace fg_primary "#" ""}}fa
prompt = {{replace accent_blue "#" ""}}fa
placeholder = {{replace fg_secondary "#" ""}}fa
input = {{replace fg_primary "#" ""}}fa
match = {{replace accent_yellow "#" ""}}fa
selection = {{replace bg_tertiary "#" ""}}fa
selection-text = {{replace fg_primary "#" ""}}fa
selection-match = {{replace accent_yellow "#" ""}}fa
counter = {{replace fg_secondary "#" ""}}fa
border = {{replace border_active "#" ""}}fa

[border]
# Border settings
width = 2
radius = 8
#color = {{replace border_active "#" ""}}fa

[dmenu]
# Dmenu mode settings
mode = text
exit-immediately-if-empty = no
#print-line-numbers = no
