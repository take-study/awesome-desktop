# Hyprland window rules configuration

# File manager window rules
windowrulev2 = float, class:^(file-manager)$
windowrulev2 = center, class:^(file-manager)$
windowrulev2 = size 1200 800, class:^(file-manager)$

# Image viewer window rules
windowrulev2 = float, class:^(imv)$
windowrulev2 = center, class:^(imv)$

# Application workspace assignments
windowrulev2 = workspace 1, class:^(Alacritty)$
windowrulev2 = workspace 2, class:^(firefox).*$
windowrulev2 = workspace 3, class:^(code-oss)$
windowrulev2 = workspace 3, class:^(Code)$
windowrulev2 = workspace 3, class:^(code)$
windowrulev2 = workspace special:magic, class:^(org.keepassxc.KeePassXC)$
windowrulev2 = workspace special:magic, class:^(KeePassXC)$
