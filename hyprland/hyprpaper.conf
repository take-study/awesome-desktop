# Hyprpaper configuration
# This file contains wallpaper settings for hyprpaper
#
# QUICK START GUIDE:
# 1. Create a wallpapers directory: mkdir -p ~/Pictures/wallpapers
# 2. Add your wallpaper images to ~/Pictures/wallpapers/
# 3. Uncomment and modify the example configuration below
# 4. Reload hyprland: hyprctl reload (or restart hyprland)
# 5. To check monitor names: hyprctl monitors
# 6. To change wallpaper dynamically: hyprctl hyprpaper wallpaper "DP-1,~/path/to/new/wallpaper.jpg"

# Preload wallpapers (add paths to your wallpapers here)
# preload = ~/Pictures/wallpapers/wallpaper1.jpg
# preload = ~/Pictures/wallpapers/wallpaper2.png

# Set wallpapers for specific monitors
# Replace "DP-1" with your actual monitor name (use `hyprctl monitors` to list)
# wallpaper = DP-1,~/Pictures/wallpapers/wallpaper1.jpg
# wallpaper = HDMI-A-1,~/Pictures/wallpapers/wallpaper2.png

# For a single monitor setup, you can use:
# wallpaper = ,~/Pictures/wallpapers/default_wallpaper.jpg

# Enable splash text (optional)
splash = false

# Enable IPC (allows changing wallpapers via hyprctl)
ipc = on

# Example configuration (uncomment and modify paths as needed):
preload = {{wallpaper}}
#preload = ~/Pictures/wallpapers/abstract.png
wallpaper = ,{{wallpaper}}

# For multiple monitors:
# preload = ~/Pictures/wallpapers/primary.jpg
# preload = ~/Pictures/wallpapers/secondary.jpg
# wallpaper = DP-1,~/Pictures/wallpapers/primary.jpg
# wallpaper = HDMI-A-1,~/Pictures/wallpapers/secondary.jpg
