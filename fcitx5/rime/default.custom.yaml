patch:
  # 方案列表
  schema_list:
    - { schema: wubi_pinyin } # 五筆拼音混合輸入
    - { schema: pinyin_simp } # 朙月拼音·简化字

  # 切换方案的快捷键
  switcher:
    caption: 〔方案選單〕
    hotkeys:
      - Control+Shift+grave
      - F4
    save_options:
      - full_shape
      - ascii_punct
      - simplification
      - extended_charset
    fold_options: true
    abbreviate_options: true
    option_list_separator: "／"

  # 菜单
  menu:
    page_size: 5

  # 候选词个数
  page_size: 5
